<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Mad World</title>

    <!-- Three.js -->
    <script src='https://threejs.org/build/three.min.js'></script>
    <script src='https://threejs.org/examples/js/controls/OrbitControls.js'></script>
    <script src='https://threejs.org/examples/js/loaders/OBJLoader.js'></script>
    <script src='https://threejs.org/examples/js/loaders/MTLLoader.js'></script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='scene'></div>

    <div id='teamSelect'>
        <div id='prisonerBtn' class='ui teamSelectButtons' onclick="changeTeam('Prisoner')">
            <img src="https://i.ibb.co/hFShBJF/Prisoner.png" alt="Prisoner" class="notDraggable">
            <span>Prisoner</span>
        </div>
        <div id='citizenBtn' class='ui teamSelectButtons center'>
            <img src="https://i.ibb.co/ryp29qx/Citizen.png" alt="Citizen" class="notDraggable">
            <span>Citizen</span>
        </div>
        <div id='policeBtn' class='ui teamSelectButtons'>
            <img src="https://i.ibb.co/hKtBz33/Police.png" alt="Police" class="notDraggable">
            <span>Police</span>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
